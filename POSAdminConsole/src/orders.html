      <!-- modal for editing -->
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Edit Dish Data</h4>
            </div>
            <div class="modal-body">
              <form class="edit_form">
                <div>
                  <label>Name</label>
                  <input type="text" id="Name" name="Name">
                  <br><br>
                </div>
                <div>
                  <label>Description</label>
                  <textarea type="text" name="desc" id="desc" rows="2" cols="30"></textarea>
                  <br><br>
                </div>
                <div>
                  <label>Category</label>
                  <input type="text" name="cat" id="cat">
                  <br><br>
                </div>
                <div>
                  <label>Price</label>
                  <input type="number" name="price" id="price">
                  <br><br>
                </div>
                <div>
                  <label>Image</label>
                  <input type="text" name="img" id="img">
                  <br><br>
                </div>
                <div>
                  <label>Available</label>
                  <input type="text" name="available" id="available">
                  <br><br>
                </div>
              </form>
            </div>
            <small class="text-warning" style="padding: 0 1rem;">If you don't save, your changes will be lost.</small>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button onclick="editDish()" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
