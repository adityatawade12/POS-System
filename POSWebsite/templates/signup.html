{% extends "base.html" %}
{% load static %}

{% block content %}
    
        <title>Signup Page</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">

    </head>
    <body>
      <header>
        {% endblock content %}
        {% block tail %}
      </header>

      <div class="scroll-pre"></div>
      
      <form action="/accounts/signup" method="POST" style="border:1px solid #ccc">
        {% csrf_token %}
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Name" id="name" name="name" required>
              <br><br>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" id="email" name="email" required>
              <br><br>
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>
              <br><br>
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" id="password-rpt" name="psw-repeat" required>
        <br><br>
              
          <label>
          
            <label for="add"><b>Address</b></label>
              <input type="text" placeholder="Address" name="address" required>
          </label>
          <label>
            <label for="cont"><b>Contact Number</b></label>
            <input type="text" placeholder="Contact number" name="phone" required>
        </label>
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn" >Cancel</button>
                <button type="submit" id="btnsubmit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
          <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
