{% load static %}
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    </head>
    <body>
        <h1>
           Signup Page
        </h1>
        <a href="/home">home</a>
        <a href="/menu">menu</a>
        <a href="/accounts/login">Login</a>
        <a href="/accounts/signup">Signup</a>
        <a href="/contact">contact</a>
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
            </br></br>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
        </br></br>
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        </br></br>
              
          <label>
          
            <label for="add"><b>Address</b></label>
              <input type="text" placeholder="Address" name="add" required>
          </label>
          <label>
            <label for="cont"><b>Contact Number</b></label>
            <input type="text" placeholder="Contact number" name="cont" required>
        </label>
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="location.href='login.html';">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
